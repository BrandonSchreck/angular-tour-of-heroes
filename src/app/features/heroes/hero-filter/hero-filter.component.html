<section>
  <mat-form-field class="example-form-field">
    <mat-label>Hero Filter</mat-label>
    <input #filterBox matInput type="text" id="filter-box" [formControl]="filter">
    <button mat-button *ngIf="filterBox.value" matSuffix mat-icon-button aria-label="Clear" (click)="clear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</section>
